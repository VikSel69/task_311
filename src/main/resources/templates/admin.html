<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Java Mentor</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">JM Spring Security</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="btn btn-outline-light" type="button" th:href="@{/}">Home</a></li>
                <li class="nav-item"><a class="btn btn-outline-light" type="button" th:href="@{/admin/new}">New</a></li>
                <li class="nav-item"><a class="btn btn-outline-light" type="button" th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div  class="row">
        <div class="col text-center">
            <h1 class="mt-5">JM Spring Security</h1>
            <p class="lead">Create/Edit user</p>
        </div>
    </div>
</div>
<div class="container">
    <div class="row p-3 mb-2 bg-dark text-white font-weight-bold">
        <div class="col">Full name</div>
        <div class="col">Email</div>
        <div class="col text-center">Enabled</div>
        <div class="col text-center">Roles</div>
        <div class="col text-center">Actions</div>
    </div>
    <div th:each="user,rowStat : ${users}" class="d-flex align-items-center row p-2 mb-2" th:classappend="${rowStat.count % 2 != 0 ? 'bg-light text-dark' : 'bg-secondary text-white'}">
        <div class="col font-weight-bold" th:text="${user.getFullName()}"></div>
        <div class="col" th:text="${user.email}"></div>
        <div class="col text-center" th:text="${user.enabled}"></div>
        <div class="col text-center">
            <th:block th:each="role : ${user.roles}">&nbsp;<span th:text="${role.role}"></span></th:block>
        </div>
        <div class="col text-center">
            <a type="button" th:href="@{/admin/{id}/edit(id=${user.id})}" class="btn btn-outline-light text-white" th:classappend="${rowStat.count % 2 == 0 ? 'bg-ligth' : 'bg-secondary'}">Edit</a>
            <a type="button" th:href="@{/admin/{id}/delete(id=${user.id})}" class="btn btn-outline-light text-white" th:classappend="${rowStat.count % 2 == 0 ? 'bg-ligth' : 'bg-secondary'}">Delete</a>
        </div>
    </div>
</div>
</body>
</html>
